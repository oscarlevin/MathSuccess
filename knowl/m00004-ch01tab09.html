<figure class="table table-like"><figcaption><span class="type">Table</span><span class="space"> </span><span class="codenumber">1.1.3<span class="period">.</span></span><span class="space"> </span>Differences Between High School and College</figcaption><div class="tabular-box natural-width"><table class="tabular">
<tr class="header-horizontal">
<th scope="col" class="l t b3 r0 l0 t0 lines"></th>
<th scope="col" class="l t b3 r0 l0 t0 lines">High School</th>
<th scope="col" class="l t b3 r0 l0 t0 lines">College</th>
<th scope="col" class="l t b3 r0 l0 t0" style="max-width:210px;"><div class="para">Why You Need to Know the Difference</div></th>
</tr>
<tr>
<td class="l t b0 r0 l0 t0" style="max-width:90px;"><div class="para">Grades</div></td>
<td class="l t b0 r0 l0 t0" style="max-width:150px;"><div class="para">Grades are made up of frequent tests and homework, and you may be able to bring up a low initial grade by completing smaller assignments and bonuses.</div></td>
<td class="l t b0 r0 l0 t0" style="max-width:150px;"><div class="para">Grades are often made up of fewer assignments, and initial low grades may keep you from earning high course grades at the end of the semester.</div></td>
<td class="l t b0 r0 l0 t0" style="max-width:210px;"><div class="para">You will need to be prepared to earn high grades on all assignments because you may not have the opportunity to make up for lost ground.</div></td>
</tr>
<tr>
<td class="l t b0 r0 l0 t0" style="max-width:90px;"><div class="para">Learning</div></td>
<td class="l t b0 r0 l0 t0" style="max-width:150px;"><div class="para">Learning is often done in class with the teacher guiding the process, offering multiple ways to learn material and frequent quizzes to ensure that learning is occurring.</div></td>
<td class="l t b0 r0 l0 t0" style="max-width:150px;"><div class="para">Learning happens mostly outside of class and on your own. Faculty are responsible for assigning material and covering the most essential ideas; you are responsible for tracking and monitoring your learning progress.</div></td>
<td class="l t b0 r0 l0 t0" style="max-width:210px;"><div class="para">You will need to practice effective learning strategies on your own to ensure that you are mastering material at the appropriate pace.</div></td>
</tr>
<tr>
<td class="l t b0 r0 l0 t0" style="max-width:90px;"><div class="para">Getting Help</div></td>
<td class="l t b0 r0 l0 t0" style="max-width:150px;"><div class="para">Your teachers, parents, and a counselor are responsible for identifying your need for help and for creating a plan for you to get help with coursework if you need it. Extra assistance is usually reserved for students who have an official diagnosis or need.</div></td>
<td class="l t b0 r0 l0 t0" style="max-width:150px;"><div class="para">You will most likely need help to complete all your courses successfully even if you did not need extra help in high school. You will be responsible for identifying that you need it, accessing the resources, and using them.</div></td>
<td class="l t b0 r0 l0 t0" style="max-width:210px;"><div class="para">Because the responsibility is on you, not parents or teachers, to get the help you need, you will want to be aware of when you may be struggling to learn material. You then will need to know <em class="emphasis">where</em> the support can be accessed on campus or where you can access support online.</div></td>
</tr>
<tr>
<td class="l t b0 r0 l0 t0" style="max-width:90px;"><div class="para">Tests and Exams</div></td>
<td class="l t b0 r0 l0 t0" style="max-width:150px;"><div class="para">Tests cover small amounts of material and study days or study guides are common to help you focus on what you need to study. If you pay attention in class, you should be able to answer all the questions.</div></td>
<td class="l t b0 r0 l0 t0" style="max-width:150px;"><div class="para">Tests are fewer and cover more material than in high school. If you read all the assigned material, take good notes in class, and spend time practicing effective study techniques, you should be able to answer all the questions.</div></td>
<td class="l t b0 r0 l0 t0" style="max-width:210px;"><div class="para">This change in how much material and the depth of which you need to know the material is a shock for some students. This may mean you need to change your strategies dramatically to get the same results.</div></td>
</tr>
</table></div></figure><span class="incontext"><a href="sec-hidden-curriculum.html#m00004-ch01tab09" class="internal">in-context</a></span>
